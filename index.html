<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Dictionary Website</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Google Fonts - Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Link to Font Awesome from CDNJS Cloudflare -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Your content goes here -->
    <h1>English Dictionary</h1>
    <div class="container">
      
       
            <div class="search">
                <form id="search-form"> <!-- Added form tag -->
                    <input type="text" id="search-box" placeholder="Enter Text to search" required> <!-- Added id -->
                    
                </form>
            </div>

            <div class="left">
                <div class="image-container" id="image-container">
                    <img id="search-result" alt="Searched Image">
                </div>
            </div>
           
            <div class="right">
            <div class="wrapper">
                
                <p class="info-text"><b>Dictionary</b><br><br>A Dictionary Web Application that gives definition,
                    <br> phonetic, and image for a given word.<br>

                    <br>Type in the search box to get started.</p>
                <ul>
                    <li class="word">
                        <div class="details">
                            <p>_</p>
                            <span>__</span>
                        </div>
                    </li>
                    <div class="content">
                        <li class="meaning">
                            <div class="details">
                                <p></p>
                                <span>___</span>
                            </div>
                        </li> 
                    </div>
                </ul>
            </div>
        </div>
        
    </div>
    <div className='footer'>
        <footer>
            Made By <a href="https://natchellebea.github.io/portfolio-react/" target='_blank'>Natchel Lebea</a>. Images By <a href='https://unsplash.com/' target='_blank'>Unsplash</a>. Data By <a href='https://dictionaryapi.dev/' target='_blank'>Free Dictionary API</a>.
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
